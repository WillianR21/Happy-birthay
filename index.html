<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Cumplea침os Claudia</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 3s ease-in-out;
      text-shadow: 2px 2px 8px #ff4081;
    }

    .message-hidden {
      font-size: 1.3rem;
      margin-top: 20px;
      opacity: 0;
      animation: reveal 6s ease-in-out 4s forwards;
      max-width: 80%;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>FELIZ CUMPLEA칌OS CLAUDIA,<br>AMOR DE MI VIDA 游꿀仇벒잺</h1>
  
  <div class="message-hidden">
    Desde que llegaste a mi vida, todo cambi칩. <br>
    El universo cobr칩 sentido y el tiempo tiene un motivo para existir.<br>
    T칰. Claudia. Lo mejor que me ha pasado en esta vida y en cualquier otra. 游깳游눪
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- M칰sica rom치ntica de fondo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.background = ['#ff4d6d', '#ff6b81', '#ff8fab'][Math.floor(Math.random() * 3)];
      heartsContainer.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
